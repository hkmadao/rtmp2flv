server:
    security: true
    rtmp:
        port: 1935
    http:
        port: 9090
        static:
            path: ./resources/static
    fileflv:
        path: ./resources/output/live
    log:
        path: ./resources/output/log
        level: 6
    database:
        driver-type: 4
        driver: postgres
        url: user=postgres password=123456 dbname=rtmp2flv host=localhost port=5432 sslmode=disable TimeZone=UTC
        show-sql: false
        